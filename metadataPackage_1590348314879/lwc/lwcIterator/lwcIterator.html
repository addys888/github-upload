<template>
    <div class="slds-m-around_small"> 
        <!-- Interate List through for:each-->
        <lightning-card title="Iteration_forEach" icon-name="standard:contact">
            <template for:each={contacts} for:item="item" for:index="index">
                <p key= "{item.Id}" class="slds-m-around_small">
                    {index} - {item.Name} - {item.Email}
                </p>
            </template>
        </lightning-card>

        <!-- Interate List through Iterator-->
        <lightning-card title="Iteration_Iterator" icon-name="standard:contact">
            <template iterator:it={contacts}>
                <li key={it.value.Id}
                    class="slds-m-around_small"
                    style="list-style-type: none; ">
                    <div if:true={it.first} class="list-first"></div>
                        {it.value.Name} - {it.value.Email}
                    <div if:true={it.last} class="list-last"> </div>
                </li>
            </template>
        </lightning-card>
    </div>
</template>
