<template>
    <div class="slds-m-around_small">
        <lightning-card title="Calculator Demo" icon-name="custom:custom35">
            <lightning-input value={number1} 
                            class="slds-m-around_small"
                            label="First Number"
                            name="number1" 
                            placeholder="Enter your first number here.." 
                            onchange={handleEventChange}>
            </lightning-input>
            <lightning-input value={number2} 
                            class="slds-m-around_small"
                            label="Secound Number"
                            name="number2"
                            placeholder="Enter your secound number here.." 
                            onchange={handleEventChange}>
            </lightning-input>     
            <br/>
            <template if:true={calResult}>
                <div class="slds-m-around_small slds-align_absolute-center">
                    <span class="slds-box slds-align_absolute-center"> Calulation is : {calResult}</span>
                </div>  
            </template>
            <br/>
            <div class="slds-m-around_small slds-align_absolute-center">
                <lightning-button label = "Sum" onclick={doSum} ></lightning-button> &nbsp;
                <lightning-button label = "Subs" onclick={doSubs} ></lightning-button>&nbsp;
                <lightning-button label = "Div" onclick={doDiv} ></lightning-button> &nbsp;
                <lightning-button label = "Multi" onclick={doMul} ></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
